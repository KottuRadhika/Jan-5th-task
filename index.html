<html>
<head>
    <title>Sematic form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    
</head>
    <body>
        <center>
        <h1>Form To Fill</h1>
            <form>
            <fieldset>
                <legend>Form</legend>
                <label  for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Your Full Name" name="name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@gmail.com" name="email" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password"  name="password">
                <br><br>
                <label for="dateofbirth">DOB:</label>
                <input type="date" id="dateofbirth"  name="dateofbirth">
                <br><br>
                <label for="age">Age:</label>
                <input type="number" id="age"  name="age">
                <br><br>
                <label for="file">Upload Resume:</label>
                <input type="file" id="file"  name="file" required>
                <br><br>
                <label for="gender">Gender:</label>
                <select>
                <option value="select your gender">Select Your Gender</option>
                <option value="male">Male</option>
                <option vaue="female">Female</option>
                </select>
                <br><br>
                <label for="country">Country:</label>
                <select >
                <option value="select your country">Select Your country</option>
                <option value="India">India</option>
                <option vaue="Japan">Japan</option>
                <option value="Russia">Russia</option>
                </select>
                <br><br>
                <button type="submit">Submit</button>
                
                
                </fieldset>
            </form>
        </center>
    </body>
</html>
